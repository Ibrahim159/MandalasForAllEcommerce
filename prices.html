<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stylesP.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <title>Mandalas For All</title>

    <body>
        <div class="container-header">
            <header>
                <a class="container-header__logo" href="index.html">
                    <h1>Mandalas For All</h1>
                </a>
        
                <nav class="container-header__nav">
                    <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="index.html#container-mandcolorear">GALERIA</a></li>
                    <li><a href="#">PRECIOS</a></li>
                    <li><a href="index.html#container-contact">CONTACTO</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="container__cards">
            <div class="container__cards--card">
                <div class="container__cards--background">
                    <img src="pics/mandalas 1.png" alt="MANDALA">
                </div>
                <div class="container__cards--content">
                    <h3>Plan Basico</h3>
                    <p>1 Separador</p>
                    <p>4 Mandalas</p>
                    <p class="price"><b>$109.00 MXN</b></p>
                </div>
                <div class="container__cards--button">
                    <button>ORDENAR</button>
                </div>    
            </div>
            <div class="container__cards--card">
                <div class="container__cards--background">
                    <img src="pics/mandalas 2.png" alt="MANDALA">
                </div>
                <div class="container__cards--content">
                    <h3>Plan Estandar</h3>
                    <p>1 Separador</p>
                    <p>4 Mandalas</p>
                    <P>1 Mandala guia</P>
                    <p class="price"><b>$129.00 MXN</b></p>
                </div>
                <div class="container__cards--button">
                    <button>ORDENAR</button>
                </div>
            </div>
            <div class="container__cards--card">
                <div class="container__cards--background">
                    <img src="pics/mandalas 3.png" alt="MANDALA">
                </div>
                <div class="container__cards--content">
                    <h3>Plan Premium</h3>
                    <p>2 Separador</p>
                    <p>4 Mandalas</p>
                    <p>2 Mandalas guia</p>
                    <p class="price"><b>$149.00 MXN</b></p>
                </div>
                <div class="container__cards--button">
                    <button>ORDENAR</button>
                </div>
            </div>
        </div>
